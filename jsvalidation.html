<!-- FORM  PASSWORD CHECK-->
<form action="" onsubmit="return cd()">
    <input type="text" id="pass">
    <input type="text" name="" id="cpass">
   <button onclick="cd()">check </button>

</form>

<script>
    function cd(){
        let pass = document.getElementById("pass");
        let cpass = document.getElementById("cpass");
        if(pass.value===cpass.value){
            alert("match");
            return true;
        }
        else {
            alert("not match");
            return false;
        }
        
    }
</script>


<!-- COLOR CHANGE THROUGH BUTTON CLICK -->
<br><br>
<h3 id="color" class="red">hello </h3>
<br>
<button onmouseenter="kl()" onmouseleave="jk()">change</button> <br><br>

<script>
    function kl(){
        let color = document.getElementById("color");
        color.style.color = "blue";
    
    }

    function jk(){
        let color = document.getElementById("color");
        color.style.color = "red";
    }
</script>

<br>


<!-- MOVING WORD FORWARD AND CHANGING COLOR -->
<button onclick="se()">click to change</button>

<style>
    .red{
        color: red;
    }

    .blue{
        color:blue;
        font-size: 40px;
        margin-left: 30%;
        transition: 15s;

    }
</style>

<script>
    function se(){
        let color = document.getElementById("color");
        let id = color.getAttribute("class");
        if(id === 'red'){
            color.setAttribute("class","blue");

        }
        
    }
</script>
