<!-- BOX ANIMATION MANUPULATION -->
<br><br>

<div id="box"></div>

<style>
    #box{
        height: 70px;
        width: 80px;
        background-color: yellowgreen;
    }
</style>

<script>
    let bx = document.getElementById("box");
    bx.onmouseleave = a;
    bx.onmouseenter = b;

    function a(){
        bx.style.background = "blue";
        bx.style.width = "160px";
        bx.style.transition = "10s";

    }

    function b(){

        bx.style.width = "80px";
        bx.style.backgroundColor= "yellowgreen";
    }
</script>

<!-- GET ATTTRI OR TEXT MOVING-->
<span id="move" class= "back">hello</span> <br>
<button onclick="change()">click</button>

<style>
    .motion{
        text-decoration: overline;
        font-style: italic;
        color: aqua;
        font-size: 40px;
        margin-left: 30%;
        transition: 15s;
    }
    .back{
       
        color: blueviolet;
        font-size: medium;
        font-style: oblique;
    }
</style>
<script>
    function change(){
        let move = document.getElementById("move");
        let id = move.getAttribute("class");
        if(id === "back"){
            move.setAttribute("class","motion")

        }
    }

</script>
