<!-- DESCENDING ORDER -->

<script>
    let order = prompt("enter order");
    let desc = order.split(',').map(Number);


    for(let i = 0; i<desc.length; i++){
        for (let j = 0; j<desc.length -1 ;j++){
            if (desc[j]< desc [j+1])
            {
                let neworder = desc[j];
                desc[j] = desc[j+1];
                desc[j+1] = neworder;
            }

        }
    }

    document.write("Numbers in descending order: " + desc.join(', '));

</script>
