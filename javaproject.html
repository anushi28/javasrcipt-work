<!--FORM VALIDATION  -->

<br><br>
<form action="" onsubmit="return cd()">
    <input type="text" id="pass">
    <input type="text" name="" id="cpass">
   <button onclick="cd()">alert</button>

</form>

<script>
    function cd(){
        let pass = document.getElementById("pass");
        let cpass = document.getElementById("cpass");
        if(pass.value===cpass.value){
            alert("match");
            return true;
        }
        else {
            alert("not match");
            return false;
        }
        
    }
</script>

<!-- ARRAY FUNCTIONS -->

<button onclick="pop()">pop</button><br><br>
    <button onclick="push()">push</button><br><br>
    <button onclick="shift()">shift</button><br><br>
    <button onclick="unshift()">unshift</button><br><br>
    <button onclick="reverse()">reverse</button><br><br>
    <button onclick="splice()">splice</button><br><br>
    



<script>
    // POP USING BUTTON
function pop(){
    color.pop();
    document.getElementById("text").innerHTML = color;

}
// PUSH USING BUTTON
function push(){
    let element = prompt("enter value");
    color.push(element);
    document.getElementById("text").innerHTML = color;


}

// SHIFT USING BUTTON
function shift(){
    color.shift();
    document.getElementById("text").innerHTML = color;

}

// UNSHIFT USING BUTTON
function unshift(){
    let element = prompt("enter value");
    color.unshift(element);
    document.getElementById("text").innerHTML = color;


}

// REVERSE USING BUTTON

function reverse(){
    color.reverse();
    document.getElementById("text").innerHTML = color;


}

// SPLICE USING BUTTON

function splice(){

    color.splice(1,3);
    document.getElementById("text").innerHTML = color;


}


</script>

<!-- TOGGLE HIDE SHOW PASSWORD CONCEPT -->
<br><br>
<input type="password" name="" id="int"> 
<span id="span"></span><br>

<button onclick="toggle(this)">show password</button>
<br><br>

<script>
    function toggle(p){
        let int = document.getElementById("int");
        let type = int.getAttribute("type");

        if(type === "password"){
            int.setAttribute("type","text");
            p.innerHTML = "hide password"
        }

        else{
            int.setAttribute("type","password");
            p.innerHTML = "show password"

        }
    }
</script>


<!-- ANIMATION ND MANIPULATION -->
<br>
<div id="box"></div>

<style>
    #box{
        height: 150px;
        width: 200px;
        background-color: blue;
    }
</style>

<script>
    let box = document.getElementById("box");

    box.onmouseleave=a;
    
    box.onmouseenter=c;
    function a(){
        box.style.background="red";
        box.style.boxShadow="5px 2px 2px 1px yellow";
        box.style.width ="500px"
        box.style.transition="3s";
    }

    function c(){
        box.style.background="black";
        box.style.width = "200px";
        box.style.boxShadow="none";
        
    }


</script>




<!-- GET ATTRIBUTE -->
<br><br>
<h3 id="color" class="red">hello </h3>
<button onclick="se()">click to change</button>

<style>
    .red{
        color: red;
    }

    .blue{
        color:blue;
        font-size: 40px;
        margin-left: 30%;
        transition: 15s;

    }
</style>

<script>
    function se(){
        let color = document.getElementById("color");
        let id = color.getAttribute("class");
        if(id === 'red'){
            color.setAttribute("class","blue");

        }
        
    }
</script>
