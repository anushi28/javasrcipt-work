    <!-- INPUT VALUE TO OTHER INPUT AFTER PRESSING SUBMIT -->


    <input type="text" name="" id="input" placeholder="input" >
        <button id="btn2">submit</button>
   
    <input type="text" name="" id="inp2" placeholder="inp" value="hello" >

    <script>
        
        document.getElementById("btn2").addEventListener("click",function(){
            
            let input = document.getElementById("input").value;
            let inp2 = document.getElementById("inp2");
            let gett = inp2.getAttribute("value");
            if(gett == "hello"){
                inp2.setAttribute("value",input);

            }else{
                document.write("error");
            }
                
               

        })
       
           
            
           
            

            
        
        
    </script>
